<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cadastre seu veiculo para vender mais rápido!</h1>
        </div>

        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            
            <div class="form-body">
                <h1 class="form-title"><h1>Venda fácil seu carro!</h1>
                <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>
            
                <form>
                    <div class="box-input">
                        <label for="titulo-carro">Insira o título do seu anúncio<span class="marcador">*</span></label>
                        <input class="block" type="text" name="titulo-carro" id="titulo-carro"
                        required
                        minlength="1"
                        maxlength="30"
                        placeholder="Digite o título do anúncio">
                    </div>

                    <div class="box-input">
                        <label for="valor-carro">Insira o valor do carro<span class="marcador">*</span></label>
                        <input class="block" type="number" name="valor-carro" id="valor-carro"
                        required
                        placeholder="Digite o valor do carro">
                    </div>

                    <div class="box-input">
                        <label for="descriçao-carro">Insira a descrição o carro<span class="marcador">*</span></label>
                        <textarea class="block" name="descriçao-carro" id="descriçao-carro" required placeholder="Escreva as caracteristcas do carro, exemplo: carro com arranhão e etc."></textarea>
                    </div>

                    <div class="box-input">
                        <label for="marca-carro">Insira a marca do carro<span class="marcador">*</span></label>
                        <input class="block" type="text" name="marca-carro" id="marca-carro"
                        required
                        placeholder="Digite a marca do carro">
                    </div>

                    <div class="box-input">
                        <label for="modelo-carro">Insira o modelo do carro<span class="marcador">*</span></label>
                        <input class="block" type="text" name="modelo-carro" id="modelo-carro"
                        required
                        placeholder="Digite o modelo do carro">
                    </div>

                    <div class="box-input">
                        <label for="kilometragem-carro">Insira a kilometragem do carro<span class="marcador">*</span></label>
                        <input class="block" type="number" name="kilometragem-carro" id="kilometragem-carro"
                        required
                        placeholder="Digite o valor do carro">
                    </div>

                    <div class="box-input">
                        <label for="data-carro">Insira o ano que comprou o carro<span class="marcador">*</span></label>
                        <input class="block" type="date" name="data-carro" id="data-carro"
                        required>
                    </div>

                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="marcador">*</span></p>
                        <input type="radio" name="cambio" id="manual" required>
                        <label for="manual">Manual</label>

                        <input type="radio" name="cambio" id="auto" required>
                        <label for="auto">Automático</label>
                    </div>

                    <div class="opcional-box">
                        <p>Opcionais</p>
                        <ul class="opcional-list">
                            <li>
                                <input type="checkbox" name="opcional[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="opcional[]" id="alarm" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="opcional[]" id="ar-condicionado" value="ar-condicionado">
                                <label for="ar-condicionado">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="opcional[]" id="camera-re" value="camera-re">
                                <label for="camera-re">Câmera de Ré</label>
                            </li>
                        </ul>
                    </div>

                    <div class="opcional-box">
                        <ul class="opcional-list">
                            <li>
                                <input type="checkbox" name="opcional[]" id="assistente-pista" value="assistente-pista">
                                <label for="assistente-pista">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="opcional[]" id="keyless" value="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" name="opcional[]" id="celular" value="celular">
                                <label for="celular">Integração com Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="opcional[]" id="banco-couro" value="banco-couro">
                                <label for="banco-couro">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro: <span class="marcador">*</span></p>
                        <input type="file" name="imagem" id="imagem" multiple accept="image/png, image/jpg" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            
            </div>
            
            
        </div>

        
    </div>
    
</body>
</html>
