<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../0-stylecss/conteudo.css">
    <style>
        /*Display*/
        .inline-box{
            background-color: #ccc;
            width: 50px;
            height: 50px;
            display: inline-block;
        }

        .span{
            background-color: gray;
            display: block;
            color: #eee;
        }

        /*Escondedo Elementos com Display*/
        #invisivel{
            color: #fff;
            background-color: #000;
            display: none;
        }
        

    </style>
</head>
<body>
    <!--Display-->
    <!--Colocando a TAG div -> que é um elemento padrão block para Inline-block-->
    <div class="conteudo"><h1>Display</h1>
    <div class="inline-box">A</div>
    <div class="inline-box">B</div>
    <div class="inline-box">C</div>

    <!--Colocando a TAG span -> que é um elemento padrão Inline-block para block-->
    <span class="span">E</span>
    <span class="span">F</span>
    <span class="span">G</span>
    </div>

    <!--Escondendo Elementos com Display-->
    <div class="conteudo">
        <h1 id="invisivel">Este título está escondido, porém não escondido no HTMl do site!</h1>
    </div>


</body>
</html>
