<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto formulário</title>
    <link rel="stylesheet" href="img/style.css">
</head>
<body>
    <div class="conteiner">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulario</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as caracteristcas e marque as opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="tittle">Título do anúncio <span class="required-field">*</span></label>
                        <input
                        type="text"
                        name="tittle"
                        id="tittle"
                        class="block"
                        placeholder="Um título para anunciar o seu carro"
                        minlength="1"
                        maxlength="30"
                        required>
                    <div>

                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input
                        type="number"
                        name="price"
                        id="price"
                        class="block"
                        placeholder="Defina o preço"
                        required>
                    <div>

                    <div class="box-input">
                        <label for="description">Descrição<ol></ol></label>
                        <textarea name="description" id="description" class="block" placeholder="Aqui voce coloca os detalhes do veículo, por exemplo: se ele tem um arranhão" required></textarea>
                    <div>

                    <div class="box-input">
                        <label for="brand">Marca<span class="required-field">*</span></label>
                        <input
                        type="text"
                        name="brand"
                        id="brand"
                        class="block"
                        placeholder="Digite a marca da veículo"
                        required>
                    <div>

                    <div class="box-input">
                        <label for="model">Modelo<span class="required-field">*</span></label>
                        <input
                        type="text"
                        name="model"
                        id="model"
                        class="block"
                        placeholder="Digite o modelo do veículo"
                        required>
                    <div>

                    <div class="box-input">
                        <label for="mileage">Kilometragem<span class="required-field">*</span></label>
                        <input
                        type="number"
                        name="mileage"
                        id="mileage"
                        class="block"
                        placeholder="Digite a kilometragem do seu veículo"
                        required>
                    <div>

                    <div class="box-input">
                        <label for="purchase_date">Data de compra<span class="required-field">*</span></label>
                        <input
                        type="date"
                        name="purchase_date"
                        id="purchase_date"
                        class="block"
                        required>
                    <div>

                    <div class="box-input">
                        <p>Tipo de câmbio <span class="required-field">*</span></p>

                        <input type="radio" name="gear" id="manual">
                        <label for="manual">Manual</label>

                        <input type="radio" name="gear" id="auto">
                        <label for="autp">Automático</label>
                    <div>

                    <div class="optional-box">
                        <p>Opcionais<span class="required-field">*</span></p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="ac" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="reverse" value="reverse">
                                <label for="reverse">Câmera de ré</label>
                            </li>

                        </ul>
                    <div>

                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="lane_assist" value="lane_assist">
                                <label for="lane_assist">Assistente de pista</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="kayless" value="kayless">
                                <label for="kayless">Partida keyless</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                                <label for="smartphone">Integração com Celular</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    <div>

                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input type="file" name="image" id="image" multiple accept="image/png, image/jpg">
                    </div>
                        
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
                
            </div>
        </div>

    </div>
    
    
</body>
</html>
