<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ordenadas e nÃ£o ordenadas</title>
</head>
<body>
    <h1>Listas:</h1>
    <ul>
        <p>*Lista nÃ£o ordenadas (ul)*</p>
        <li>lista 1</li>
        <li>lista 2</li>
        <li>lista 3</li>
    </ul>
    <hr>
    <ol type="1"> <!--Atributo type para mudar o tipo de ordem da lista ordenada-->
        <p>*Lista ordenadas (ol)*</p>
        <li>lista 1</li>
        <li>lista 2</li>
        <li>lista 3</li>
    </ol>
    <br>
    <ol type="A">
        <li>lista 1</li>
        <li>lista 2</li>
        <li>lista 3</li>
    </ol>
    <br>
    <ol type="I">
        <li>lista 1</li>
        <li>lista 2</li>
        <li>lista 3</li>
    </ol>
    <hr>

    
</body>
</html>
