<!DOCTYPE html>
<html lang="pt0br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Segue a babela abaixo:</h1>

    <table> <!--tag(table) - Insere uma tabela-->
        <tr> <!--tag(tr) - linha horizontal-->
            <th>ID: </th> <!--tag(th) - Cabeçalho da tabela-->
            <th>NOME:</th>
            <th>PROFISSÃO</th>
        </tr>
        <tr>
            <td>1</td> <!--tag(td) - Dados da tabela-->
            <td>FILIPE</td>
            <td>PROGRAMADOR</td>
        </tr>
        <tr>
            <td>2</td>
            <td>ISA</td>
            <td>PSICOLOCA</td>
        </tr>
        <tr>
            <td>3</td>
            <td>XANDAO</td>
            <td>ESCREVENTE</td>
        </tr>
    </tables>
    
</body>
</html>
